version: 0.2

phases: 
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Node.js runtime..."

  pre_build:
    commands:
      - echo "Welcome to my CICD pipeline"
  build:
    commands:
      # Running the node.js app| install dependencies, etc.
      - echo "Building Project..!!!!"
      - echo "Build started on `date`"
      - npm ci
      - npm install pm2 --save-dev
      - npm run start

      # Building Docker image ff
      - echo "Building Docker image"
      - docker build -t bakare . 
      
      # Logging in to Amazon ECR
      - echo "Logging in to Amazon ECR"
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/b7c9a8r5
  
  post_build:
    commands:
      # Pushing Docker image to ECR
      - echo "Pushing Docker image to ECR!!!!!!"
      - docker tag bakare:latest public.ecr.aws/b7c9a8r5/bakare:latest    
      - docker push public.ecr.aws/b7c9a8r5/bakare:latest
      - echo "Build completed on `date`" 

artifacts:
  files:
    - '**/*'

  cache:
    paths:
      - '/root/.npm/**/*'